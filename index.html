<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLab - Master Prompt Engineering | Ai|oS</title>

    <!-- React & Babel CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- PromptLab Styles -->
    <link rel="stylesheet" href="PromptLab.css">

    <style>
        /* Copyright (c) 2025 Joshua Hendricks Cole (DBA: Corporation of Light). All Rights Reserved. PATENT PENDING. */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a3a52 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading PromptLab...</div>
    </div>

    <!-- Load PromptLab Component -->
    <script type="text/babel" src="promptlab_app.jsx"></script>

    <script type="text/babel">
        // Render the PromptLab app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PromptLab />);
    </script>
</body>
</html>
